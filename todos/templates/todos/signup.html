{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'todos/styles.css'%}">
</head>
<body >
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
          <!-- Todo Name -->
          <a class="navbar-brand" href="#">Todo</a>
  
          <!-- Navbar Toggler -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
  
          <!-- Navbar Items -->
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                  <!-- Check if user is authenticated -->
                  {% if user.is_authenticated %}
                      <!-- Display logout button if authenticated -->
                      <li class="nav-item">
                          <form action="{% url 'logout_user' %}" method="post" class="nav-link">
                              {% csrf_token %}
                              <button type="submit" class="btn btn-link">Logout</button>
                          </form>
                      </li>
                  {% else %}
                      <!-- Display login and signup buttons if not authenticated -->
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'login_user' %}">Login</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                      </li>
                  {% endif %}
              </ul>
          </div>
      </div>
  </nav>
  
  </div> 

  <div class="container d-flex justify-content-center mt-4"> 
    <form action="{%url 'signup'%}" method="post" class="col-md-6 p-4 shadow"   > 
        {%csrf_token%}
        <h2>Signup</h2>
    <hr>
        {% if messages %}
        <div class="alert alert-primary" roles="alert">
          {% for message in messages%}
          {{ message }}
          {% endfor %}
        </div>
        {% endif %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <p>If already have account <a href="/todos/login/">Login</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>      
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  
</body>
</html>
